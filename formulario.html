<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>


<body>
    

    
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores de Sistemas </h1>
        <p id="subtitulo"><br><br>Preencha seus dados pessoais, caso deseje realizar um cadastro.<br><br></p>
    <br>
    </div>

    <form>

        
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
             <label for="email"><strong>E-mail</strong></label>
             <input type="email"name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Em qual parte da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Grau de Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>1- Junior</option>
                    <option>2- Pleno</option>
                    <option>3- Senior</option>
                </select>
            </label>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong><br><br>Selecione as tecnologias que possui algum grau de conhecimento:<br><br></strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVA">
                <label for="tecnologia3">JAVA</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PYTHON">
                <label for="tecnologia5">PHYTON</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVASCRIPT">
                <label for="tecnologia6">JAVASCRIPT</label>
      
            </div>
        </fieldset>

        <div>
            <br>
            <label></strong>Por gentileza, nos conte um pouco sobre suas experiências</strong></label>
            <textarea row="6" style="width: 26em" id="experiência " name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Conclusão</button>
    </form>
    </div>
</body>
</html>
